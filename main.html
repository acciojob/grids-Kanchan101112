<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	    <title>Bootstrap Grid Layout</title>
	<style>
		/* Container Styling */
.custom-container {
    width: 600px;
    border: 5px solid rgba(4, 255, 4);
    background-color: rgba(41, 0, 0);
}

/* Row Styling */
.custom-row {
    border: 5px solid rgb(255, 188, 188);
    height: 200px;
}

/* Column Styling */
.custom-col {
    border: 2px dotted rgb(38, 38, 43);
}

/* Background Colors */
.coral-bg {
    background-color: teal;
}

.white-bg {
    background-color: thistle;
}

.tomato-bg {
    background-color: tomato;
}

.turquoise-bg {
    background-color: turquoise;
}

.violet-bg {
    background-color: violet;
}

.yellowgreen-bg {
    background-color: yellowgreen;
}

	</style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container custom-container">
        <!-- Row 1 -->
        <div class="row custom-row">
            <div class="col-md-4 col-sm-6 custom-col coral-bg r1c1">r1c1</div>
            <div class="col-md-8 col-sm-6 custom-col white-bg r1c2">r1c2</div>
        </div>

        <!-- Row 2 -->
       <div class="row custom-row justify-content-between">
    <div class="col-md-4 custom-col offset-md-2 tomato-bg r2c1">r2c1</div>
    <div class="col-md-4 col-sm-6 custom-col turquoise-bg r2c2">r2c2</div>
</div>

        <!-- Row 3 -->
        <div class="row justify-content-center text-center custom-row">
            <div class="col-md-4 col-sm-6 custom-col violet-bg r3c1">r3c1</div>
            <div class="col-md-4 col-sm-6 custom-col yellowgreen-bg r3c2">r3c2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
